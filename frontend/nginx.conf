server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback so client-side routes work
  location / {
    try_files $uri /index.html;
  }

  # Optional: proxy API calls (adjust target to your Functions/App URL)
  # If you don't want proxying in the container, remove this block.
  location /api/ {
    proxy_pass http://backend/; # e.g. http://your-function-app.azurewebsites.net/ or an internal DNS name
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_cache_bypass $http_upgrade;
  }
}
